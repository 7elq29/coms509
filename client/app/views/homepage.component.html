<div class="container search-bar">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <input type="text" class="form-control " [(ngModel)]="keyword" placeholder="MR number or patient name">
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-md-4 col-md-offset-4">
            <button type="button" class="btn btn-primary col-md-5" (click)="search()" >Search</button>
            <button type="button" class="btn btn-success col-md-5 pull-right" (click)="newRecord()">Add record</button>
        </div>
    </div>
</div>
