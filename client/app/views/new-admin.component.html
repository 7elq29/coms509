<div class="container">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Name of new administrator" [(ngModel)]="newAdmin">
        <span class="input-group-btn">
        <button class="btn btn-success" type="button" (click)="add()">Add</button>
      </span>
    </div><!-- /input-group -->
    <ul class="list-group margin-top-15">
        <li *ngFor="let admin of admins" class="list-group-item" >{{admin}}
            <span class="glyphicon glyphicon-remove pull-right " style="cursor: pointer"  (click)="remove(admin)"></span>
        </li>
    </ul>

</div>
