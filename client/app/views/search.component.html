<div class="container">
    <div class="row  search-bar-top">
        <div class="col-md-8 col-md-offset-2">
            <input type="text" class="form-control col-md-5" [(ngModel)]="buffer" placeholder="MR number or patient name">
            <button type="button" class="btn btn-primary col-md-2 pull-right" (click)="search()" >Search</button>
        </div>
    </div>
    <div class="row margin-top-15">
        <div class="col-md-10 col-md-offset-1">
        Search result for {{keyword}}
        </div>
    </div>
    <div class="row margin-top-15">
        <div class="col-md-10 col-md-offset-1">
            <div class="row well search-result" *ngIf="results.length==0">
                No patient related is found.
            </div>
            <div class="row well search-result" *ngFor="let r of results" (click)="gotoDetail(r.mr)" >
                <div class="search-result-name">{{r.name}}</div>
                <div class="search-result-mr">{{r.mr}}</div>
            </div>
        </div>
    </div>
</div>
